<!--templates-->
<div class="animated fadeIn" >
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> 货机列表
                </div>
                <div class="card-body">
                    <div class=" form-horizontal">

                        <div class="form-group  row">

                            <div class="col-md-3">
                                <div class="input-group">
                                    <span class="input-group-addon search-content">货机状态</span>
                                    <select id="device_status" name="device_status" class="form-control search-content" style="height: 30px;padding: 0 6px">
                                        <option value=""></option>
                                        <option value="1">正常</option>
                                        <option value="2">异常</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="input-group">
                                    <span class="input-group-addon search-content">货机名</span>
                                    <input type="text" id="user_name" name="user_name" class="form-control search-content"/>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <span class="input-group-addon search-content">操作日期</span>
                                    <input type="text" class="layui-input form-control search-content" id="createdate" name="createdate" placeholder=" - "/>
                                </div>
                            </div>
                            <a style="margin-left:15px" class="opreate-btn layui-btn layui-btn-sm layui-btn-normal" href="#" data-type="reload" id="refreshTable" ><i class="icon-magnifier"></i>查询</a>
                            <a style="margin-left:15px" class="opreate-btn layui-btn layui-btn-sm layui-btn-primary" href="#" data-type="reset" id="resetTable"><i class="icon-refresh"></i>重置</a>

                        </div>

                        <div class="row">
                            <a class="opreate-btn  layui-btn layui-btn-sm" id="addbtn" href="#"><i class="icon-plus"></i>新增</a>
                            <a class="opreate-btn  layui-btn layui-btn-sm" id="editbtn" href="#"><i class="icon-plus"></i>修改</a>
                            <a class="opreate-btn layui-btn layui-btn-sm layui-btn-danger" href="#" id="deleteIds"><i class="icon-close"></i>删除</a>
                        </div>
                        <table class="layui-table table-responsive-sm" id="table" lay-filter="table"></table>
                    </div>
                </div>
            </div>
            <!--/.row-->
        </div>
    </div>
</div>

<!--js-->
<script th:inline="javascript">
    layui.use(['table', 'laydate'], function(){
        var table = layui.table,
            $ = layui.jquery,
            laydate=layui.laydate;


        var opt={
            elem: '#table'
            ,url:'/api/device/queryPage'
            ,height: 410
            ,page: true //开启分页,
            ,limit:5
            ,limits:[5,10,20,50]
            ,cols: [[
                {type:'checkbox'},
                {field:'device_name', width:120,title: '货机名', edit: 'text'},
                {field:'device_address',width:120, title: '货架地址', edit: 'text'},
                {field:'update_user',width:120, title: '上货人'},
                {field:'device_status',width:120, title: '设备状态', templet: '#statusTpl'},
                {field:'cargo_lane_1',width:70, title: '货道1', edit: 'text'},
                {field:'cargo_lane_2',width:70, title: '货道2', edit: 'text'},
                {field:'cargo_lane_3', width:70,title: '货道3', edit: 'text'},
                {field:'cargo_lane_4',width:70, title: '货道4', edit: 'text'},
                {field:'cargo_lane_5',width:70, title: '货道5', edit: 'text'},
                {field:'cargo_lane_6',width:70, title: '货道6', edit: 'text'},
                {field:'cargo_lane_7',width:70, title: '货道7', edit: 'text'},
                {field:'cargo_lane_8',width:70, title: '货道8', edit: 'text'},
                {field:'cargo_lane_9',width:70, title: '货道9', edit: 'text'},
                {field:'cargo_lane_10',width:75, title: '货道10', edit: 'text'},
                {field:'cargo_lane_11',width:75,title: '货道11', edit: 'text'},
                {field:'cargo_lane_12',width:75, title: '货道12', edit: 'text'},
                {field:'cargo_lane_13',width:75, title: '货道13', edit: 'text'},
                {field:'cargo_lane_14',width:75, title: '货道14', edit: 'text'},
                {field:'cargo_lane_15',width:75, title: '货道15', edit: 'text'},
                {field:'cargo_lane_16',width:75, title: '货道16', edit: 'text'},
                {field:'cargo_lane_17',width:75, title: '货道17', edit: 'text'},
                {field:'cargo_lane_18', width:75,title: '货道18', edit: 'text'},
                {field:'cargo_lane_19', width:75,title: '货道19', edit: 'text'},
                {field:'cargo_lane_20', width:75,title: '货道20', edit: 'text'}
            ]],
            request: {
                pageName: 'pageNumber', //页码的参数名称，默认：page
                limitName: 'pageSize' //每页数据量的参数名，默认：limit
            },
            response: {
                countName: 'total', //数据总数的字段名称，默认：count
                dataName: 'rows' //数据列表的字段名称，默认：data
            }
        };
        var tableIns = table.render(opt);

        //日期范围
        laydate.render({
            elem: '#createdate'
            ,range: true
        });

        $('#refreshTable').on('click', function(){
            var daterange = $('#createdate').val().split(' - ')
            tableIns.reload({ where: {
                    user_name:$('#user_name').val(),
                    device_status : $("#device_status").val(),
                    begindate:daterange[0],
                    enddate:daterange[1]
                }});
        });

        $('#resetTable').on('click', function(){
            $('#user_name').val("");
            $('#createdate').val("");
            $('#device_status').val("");
            tableIns.reload({ where: {
                    user_name:"",
                    device_status : "",
                    begindate:"",
                    enddate:""
                }});
        });

        $('#addbtn').on('click', function () {
            setUpUrl("device/getListPage@device/addPage");
        });

        $("#editbtn").on("click",function(){
            var checkStatus = table.checkStatus('table')
                , data = checkStatus.data;
            if (data.length != 1) {
                layer.alert("请选择一条记录!", {icon: 0});
            } else {
                setUpUrl("device/getListPage@device/editPage?id=" + data[0].device_id);
            }

        })

        $("#deleteIds").on("click",function(){
            var checkStatus = table.checkStatus('table'),
                data = checkStatus.data;
            if (data.length == 0) {
                layer.alert("请选择一条记录!", {icon: 0});
            } else {
                layer.alert( '请确认是否删除该货机!',{
                    icon: 3,
                    btn: ['确认'],
                    yes: function(index) {
                        layer.close(index);
                        postJSON("api/device/delete", data.map(item =>item.device_id).join(",")).catch(error => {})
                            .then(value => {
                                var result=JSON.parse(value);
                                if (result == true) {
                                    var tabOpt = table.render(opt);
                                    tabOpt.reload();
                                } else {
                                    layer.alert("货机删除失败!", {icon: 2});
                                }
                            });
                    }})
                data[0].device_id
            }

        })
    });

</script>
